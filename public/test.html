<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Privacy access form</title>
    <meta name="description" content="" />
    <script type="text/javascript" src="https://policies.warnerbros.com/js/wbPolicyUpdatedNotice.js"></script>
    <link rel="stylesheet" href="wbPolicyUpdatedNoticeStyle.css" type="text/css">

</head>

<body style="padding-left:100px;font-size:250%">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Privacy Request</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">First Name</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="First Name" class="form-control input-md form-control-lg" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Last Name</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Last Name" class="form-control input-md form-control-lg">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Email</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="email" class="form-control input-md form-control-lg" required="">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">State</label>
                <div class="col-md-4">
                    <select id="selectbasic" name="selectbasic" class="form-control form-control-lg">
                        <option value="1">-</option>
                        <option value="2">Alabama</option>
                        <option value="">Arizona</option>
                    </select>
                </div>
            </div>

            <!-- Multiple Checkboxes -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="checkboxes"></label>
                <div class="col-md-4">
                    <div class="checkbox">
                        <label for="checkboxes-0">
                            <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                            I'm not a robot
                        </label>
                    </div>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">Region</label>
                <div class="col-md-4">
                    <select id="selectbasic" name="selectbasic" class="form-control form-control-lg">
                        <option value="1">-</option>
                        <option value="2">United States</option>
                        <option value="3">Europe</option>
                        <option value="4">Latin America</option>
                        <option value="">Asia</option>
                    </select>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-lg">SUBMIT</button>
                </div>
            </div>

        </fieldset>
    </form>
</body>

</html>
